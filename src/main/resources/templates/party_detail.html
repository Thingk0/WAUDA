<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<div layout:fragment="content" class="container py-3">
    <button class="btn btn-link px-0" onclick="window.history.back()"><img th:src="@{/img/back-btn.svg}" alt="back" style="width: 30px; height: 30px;"></button>
    <div class="card mb-3 d-flex flex-row shadow-sm rounded">
        <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted" th:text="${detail.category}" style="font-size: 0.8em"></h6>
            <h5 class="card-title" th:text="${detail.name}" style="font-size: 1.5em;"></h5>
            <hr>
            <p class="card-text" th:text="${detail.content}"></p>
            <hr>
            <p class="card-text">
                <small class="text-muted">Created by <span th:text="${detail.owner}"></span> on <span th:text="${#temporals.format(detail.createdAt, 'yyyy-MM-dd HH:mm')}"></span></small>
            </p>
            <p class="card-text">
                <small class="text-muted">Last updated on <span th:text="${#temporals.format(detail.modifiedAt, 'yyyy-MM-dd HH:mm')}"></span></small>
            </p>
            <p class="card-text">
                <small class="text-muted">Party count: <span th:text="${detail.count}"></span></small>
            </p>
        </div>
    </div>
    <div class="card mb-3 d-flex flex-row shadow-sm rounded">
        <div class="card-body">
            Comments List
        </div>
    </div>
</div>
</html>
