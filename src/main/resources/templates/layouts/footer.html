<footer th:fragment="footer" class="border-top py-1">
  <div class="container">
    <div th:insert="~{frag/comments :: commentForm(commentEnabled=${commentEnabled},commentsForm=${commentsForm}, party=${party})}"></div>
    <div class="row">
      <div class="col-md-12">
        <div class="footer-btn-container">
          <div></div>
          <!-- 홈 버튼 -->
          <button class="btn footer-btn" data-url="/"><img th:src="@{/img/home.svg}" alt="home" style="width: 20px; height:20px;"></button>
          <!-- 좋아요 버튼 -->
          <button class="btn footer-btn"><img th:src="@{/img/heart.svg}" alt="like" style="width: 20px; height: 20px;"></button>
          <!-- 파티생성 버튼 -->
          <button class="btn footer-btn" data-url="/party/create"><img th:src="@{/img/add.svg}" alt="party-create" style="width: 20px; height: 20px;"></button>
          <!-- 파티 버튼 -->
          <button class="btn footer-btn"><img th:src="@{/img/users.svg}" alt="party" style="width: 20px; height: 20px;"></button>
          <!-- 프로필 버튼 -->
          <button class="btn footer-btn" data-url="/members/profile"><img th:src="@{/img/user.svg}" alt="profile" style="width: 20px; height: 20px;"></button>
          <div></div>
        </div>
      </div>
    </div>
  </div>
</footer>
